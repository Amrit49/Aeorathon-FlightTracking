<!DOCTYPE html>
<html>
<head>
    <title>Flight Health Monitoring</title>
    <style>
        #dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .parameter {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .alert {
            color: red;
        }
        .safe {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Flight Health Monitoring</h1>
    <div id="dashboard">
        <div class="parameter">Altitude: <span id="altitude">0</span> ft</div>
        <div class="parameter">Speed: <span id="speed">0</span> knots</div>
        <div class="parameter">Engine Temperature: <span id="engineTemperature">0</span> Â°C</div>
        <div class="parameter">Turbine Pressure: <span id="turbinePressure">0</span> psi</div>
        <div class="parameter">Fuel Level: <span id="fuelLevel">0</span> liters</div>
        <div class="parameter">Cabin Pressure: <span id="cabinPressure">0</span> psi</div>
        <div class="parameter">Hydraulic Fluid Level: <span id="hydraulicFluidLevel">0</span> liters</div>
        <div class="parameter">Oil Pressure: <span id="oilPressure">0</span> psi</div>
    </div>
    <div id="alerts"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function sendHealthData() {
            const params = {
                altitude: parseFloat(document.getElementById('altitude').innerText),
                speed: parseFloat(document.getElementById('speed').innerText),
                engineTemperature: parseFloat(document.getElementById('engineTemperature').innerText),
                turbinePressure: parseFloat(document.getElementById('turbinePressure').innerText),
                fuelLevel: parseFloat(document.getElementById('fuelLevel').innerText),
                cabinPressure: parseFloat(document.getElementById('cabinPressure').innerText),
                hydraulicFluidLevel: parseFloat(document.getElementById('hydraulicFluidLevel').innerText),
                oilPressure: parseFloat(document.getElementById('oilPressure').innerText)
            };

            socket.emit('healthData', params);
        }

        socket.on('alert', (alerts) => {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = '';
            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = alert.includes('out of safe range') ? 'alert' : 'safe';
                alertDiv.innerText = alert;
                alertsDiv.appendChild(alertDiv);
            });
        });

        // Simulate real-time data changes
        setInterval(() => {
            document.getElementById('altitude').innerText = (1000 + Math.random() * 39000).toFixed(2);
            document.getElementById('speed').innerText = (150 + Math.random() * 450).toFixed(2);
            document.getElementById('engineTemperature').innerText = (800 + Math.random() * 200).toFixed(2);
            document.getElementById('turbinePressure').innerText = (20 + Math.random() * 40).toFixed(2);
            document.getElementById('fuelLevel').innerText = (500 + Math.random() * 1000).toFixed(2);
            document.getElementById('cabinPressure').innerText = (11 + Math.random() * 4).toFixed(2);
            document.getElementById('hydraulicFluidLevel').innerText = (2 + Math.random() * 3).toFixed(2);
            document.getElementById('oilPressure').innerText = (20 + Math.random() * 30).toFixed(2);

            sendHealthData();
        }, 5000);
    </script>
</body>
</html>
