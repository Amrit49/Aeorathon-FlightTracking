<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body onload="initialFunction()">
    <!-- PAGE 1 -->
    <div>
      <div id="pageOne">
        <h1 class="flight-title">AirBus Aerothon</h1>
        <div class="flight-inputs">
          <form onsubmit="return false;">
            <div class="form-details">
              <label for="fname">Arrival</label><br />
              <input
                type="text"
                id="arrival"
                name="arrival"
                value="MUM"
              /><br />
              <label for="lname">Destination</label><br />
              <input
                type="text"
                id="destination"
                name="destination"
                value="GUR"
              />
              <div class="form-submit">
                <input
                  type="button"
                  class="form-btn"
                  onclick="getFlightData()"
                  value="Submit"
                />
              </div>
            </div>
            <br /><br />
          </form>
        </div>
      </div>
    </div>

    <!-- PAGE 2 -->
    <div id="pageTwo">
      <div class="flight-details">
        <h1>Flight Details</h1>
        <div class="about-flight">
          <p>Arrival place : Mumbai</p>
          <p>Flight Health: 450KW</p>
          <p>Flight Temprature: 36C</p>
        </div>
      </div>
      <div id="cesiumContainer"></div>
    </div>
    <script src="app.js"></script>
    <script src="flight.js"></script>
  </body>
</html>
